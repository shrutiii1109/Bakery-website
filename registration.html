<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Register - sweetbite Bakery Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />
    <style>
        body {
            background: linear-gradient(to bottom right, #ffe6f0, #ffffff);
        }
        .register-box {
            max-width: 500px;
            margin: 100px auto;
            padding: 30px;
            background: rgba(255, 240, 245, 0.95);
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 105, 180, 0.5);
        }
    </style>
</head>
<body>
    <div class="register-box">
        <h2 class="text-center text-danger">Register</h2>
        <form action="menu.html">
            <div class="mb-3">
                <label class="form-label"><i class="bi bi-person-fill"></i> Name</label>
                <input type="text" class="form-control" required />
            </div>
            <div class="mb-3">
                <label class="form-label"><i class="bi bi-envelope"></i> Email</label>
                <input type="email" class="form-control" required />
            </div>
            <div class="mb-3">
                 <label class="form-label" for="phone"><i class="bi bi-telephone-fill"></i> Phone No.</label>
                <input type="text" id="phone" name="phone" class="form-control" required />
            </div>
           
            <button type="submit" class="btn btn-danger w-100">Register</button>
            <p class="text-center mt-3">Already registered? <a href="login.html" class="text-danger">Login</a></p>
        </form>
    </div>
</body>
</html>
